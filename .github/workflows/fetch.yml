name: Fetch 1365 data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *" # 매일 09:15 KST (=00:15 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i axios xml2js

      - name: Run fetch
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}

          # ====== 처음엔 넓게 가져와 데이터가 0건이 아닌지 확인 ======
          SIDO_CODE: "6110000"   # 서울
          GUGUN_CODE: ""         # 전체
          PROGRM_STTUS_SE: ""    # (모집중) API 필터 해제
          OFFSET_BG: "-30"       # 오늘-30일
          OFFSET_ED: "60"        # 오늘+60일
          KEYWORD: ""
          MAX_PAGES: "30"

          # 로컬 보정 필터 해제 (오늘이 모집기간 안인지 검사 X)
          RECRUITING_ONLY: "false"

          # 상세 파싱 동시성/지연(필요 시 조정)
          DETAIL_CONCURRENCY: "16"
          DETAIL_DELAY_MS: "0"
          MAX_DETAIL: "999999"
        run: node scripts/fetch_1365.mjs

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/1365.json docs/data/recruit_cache.json
          git commit -m "chore(data): refresh 1365.json" || echo "no changes"
          git push
