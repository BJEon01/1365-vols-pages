name: Fetch 1365 data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *" # 매일 09:15 KST (=00:15 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i axios xml2js

      - name: Run fetch
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}

          # ====== 모집기간 조건(현재 설정) ======
          # 넓게 수집: 오늘-30 ~ 오늘+60, '모집중' 고정 안함, 로컬 보정(오늘 포함) 안함
          OFFSET_BG: "-30"
          OFFSET_ED: "60"
          PROGRM_STTUS_SE: ""
          RECRUITING_ONLY: "false"

          # 지역/키워드(필요시 조정)
          SIDO_CODE: "6110000"   # 서울 (비우면 전국)
          GUGUN_CODE: ""
          KEYWORD: ""

          # 최대 5,000건까지
          PER: "100"
          MAX_PAGES: "50"

          # 상세 파싱 동시성/지연(필요 시 조정)
          DETAIL_CONCURRENCY: "16"
          DETAIL_DELAY_MS: "0"
          MAX_DETAIL: "999999"
        run: node scripts/fetch_1365.mjs

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/1365.json docs/data/recruit_cache.json
          git commit -m "chore(data): refresh 1365.json" || echo "no changes"
          git push
